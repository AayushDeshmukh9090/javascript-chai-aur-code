<!DOCTYPE html>
<html>
    <head>
        <title>Form In HTML</title>
    </head>
    <body>
        <h1>Form Content</h1>
        <form action="url" method="get">
            <label for="input1">Username:</label>
            <input type="text" id="input1" placeholder="Name">
            <label for="input1">Password:</label>
            <input type="password" id="input2" placeholder="Password">
            
            <!-- there are 20 to 22 types of inputs,example: -->
            <input type="week">
            <input type="reset" value="reset">

            <!-- Add an explicit submit button or use type="button" if you don't want the form to submit. -->
            <button type="submit">Submit</button>
            <!-- If there is no <input type="submit"> or <button type="submit"> inside a form, browsers automatically create an implicit submit button to ensure the form can be submitted using the Enter key. -->
        </form>
    </body>
</html>
