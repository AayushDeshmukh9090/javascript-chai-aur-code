<!DOCTYPE html>
<html>
<head>
    <title>DOM_Practice</title>
</head>
<body  style="background-color: #212121; color: #fff;">
    <div id = "10" class = "div1">
    <h1>Lorem ipsom1...</h1>
    <h2>Lorem ipsom2...</h2>
    <h3>Lorem ipsom3...</h3>
    <h4>Lorem ipsom4...</h4>

    <ul>
      <li>Text1</li>
      <li>Text2</li>
      <li>Text3</li>
    </ul>
  </div>

  </body>
<script>
//accessing children:
  const parent = document.getElementById("10")
  console.log(parent.children);

 //creating element
    const div = document.createElement('div')
    div.id="10"
    div.className = 'newDiv'
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "Red"
    div.style.padding = "12px"
   
    //div.innerText = 'Hello newNode!!!'
    const newText = document.createTextNode("Hello newNode!!!")
    div.appendChild(newText);

    document.body.appendChild(div);
    console.log(div);
</script>
